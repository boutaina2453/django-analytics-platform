<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Chargement de la balise static pour pouvoir utiliser le fichier CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Aperçu</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Aperçu des Données</h1>
    <!-- Affichage de l'aperçu des données -->
    {{ data_preview|safe }}
    
    <!-- Liens pour voir les autres pages -->
    <a href="/stats/" class="btn btn-success mt-3">Voir les Statistiques</a>
    <a href="/visualizations/" class="btn btn-info mt-3">Voir les Visualisations</a>
</body>
</html>
